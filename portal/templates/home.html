{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="container py-5" style="background-image: url('{% static 'images/nail-salons.avif' %}'); 
                                            background-size: cover; 
                                            background-position: center; 
                                            background-repeat: no-repeat;
                                            height: 400px;
                                            border-radius: 50px;
                                            ">
  <div class="text-center">
      <h1 class="display-4 text-light fw-bolder">{% trans "Welcome" %}</h1>
  </div>
  <div class="row text-center mt-5 ">
    <div class="col">
      <div class="bg-transparent border-transparent">
        <div class="card-body">
          <h5 class="card-title text-light">{% trans "Services" %}</h5>
          <p class="card-text text-light">{% trans "Check out what we offer" %}</p>
          <a href="{% url 'services' %}" class="btn btn-light fw-bolder">{% trans "View services" %}</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
