{% extends 'base.html' %}
{% block content %}
<div class="d-flex align-items-center justify-content-center" >
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
        <a class="brand-nolink" href="/">
            <h2 class="mb-4 text-center brand-font">
                AtHomeBeauty
            </h2>
        </a>
       
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn bg-primary-subtle w-100 text-light" data-bs-theme="dark" >Sign in</button>
            </form>
        </div>
        <div class="mt-3 text-center">
            <a href="{% url 'password_reset' %}" data-bs-theme="dark">Forgot password?</a>
        </div>
    </div>
</div>
{% endblock %}
